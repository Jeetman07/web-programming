<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Beautiful Nepal</title>
  <link rel="stylesheet" href="styles1.css">
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/b/b6/Mount_Everest_as_seen_from_Drukair2_PLW_edit_Cropped.jpg">
</head>
<body>
  <header>
    <h1>Mount Everest</h1>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="Safety and guidelines.html">Safety Measures</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Contact Form</h2>
      <form action="/submit-application" method="POST">
        <div>
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>

        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="position">Subject</label>
          <select id="position" name="position" required>
            <option value="">Select a subject</option>
            <option value="Hiking">Hiking Inquiry</option>
            <option value="Climbing">Climbing Mount Everest</option>
            <option value="adventure">Adventure & Trekking</option>
            <option value="general">General Question</option>
          </select>
        </div>

        <div class="full-width">
          <label for="experience">Message</label>
          <textarea id="experience" name="experience" placeholder="Leave a message if you want to know anything..." required></textarea>
        </div>

        <div class="full-width">
          <label>
            <input type="checkbox" name="terms" required>
            I agree to the terms and conditions
          </label>
        </div>

        <div class="buttons full-width">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 8848 Mount Everest | Designed for Web Programming Project</p>
  </footer>
</body>
</html>
